<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Inline Frame (iframe)</p>

    <p>
        Acessando o site do


        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" width="500px" scrolling="auto">
            <!-- Se você digitar alguma mensagem dentro da tag <iframe>, o texto aparecerá somente se o navegador nao for compatível! Atuando como um tratador de erros -->
        </iframe>
        
        para aprender a programar
    </p>

    <p>
        O site do 
        
        <iframe src="https://www.google.com" frameborder="0">
            
        </iframe>

        também é muito legal
    </p>

    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">

        </iframe>
        
        também é bem legal
    </p>
</body>
</html>
