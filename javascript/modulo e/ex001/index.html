<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>

        <div id="usuario">
            <p>
                <label for="inicio">Início:</label>
                <input type="number" name="inicio" id="inicio" >
            </p>
            <p>
                <label for="fim">Fim:</label>
                <input type="number" name="fim" id="fim">
            </p>
            <p>
                <label for="passo">Passo:</label>
                <input type="number" name="passo" id="passo">
            </p>
            <p>
                <input type="button" value="Contar" onclick="contador()">
            </p>
        </div>

        <div id="resposta">
            Preparando a Contagem...
        </div>

    </section>
    <footer>
        <p>&copy; Feito por Rafael Romano instruído por Gustavo Guanabara</p>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
