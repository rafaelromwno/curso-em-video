<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        td{
            border: 2px solid black;
            padding: 8px;
            text-align: center;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }

        tr{
            background-color: rgba(100, 148, 237, 0.537);
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!-- 
        HIERARQUIA DE TABELA (simples)
        TABLE = tabela
            table row(TR) = linha de tabela
                table header(TH) = cabeÃ§alho de tabela
                table data(TD) = dado de tabela
        
    -->

    
        <table>
            <tr> <!-- Primeira Linha -->
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>

            <tr> <!-- Segunda Linha -->
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>

            <tr> <!-- Terceira Linha -->
                <td>A3</td>
                <td>B3</td>
                <td>C3</td>
            </tr>

            <tr> <!-- Quarta Linha -->
                <td>A4</td>
                <td>B4</td>
                <td>C4</td>
            </tr>

            <tr> <!-- Quinta Linha -->
                <td colspan="3">A5</td>
            </tr>
        </table>
</body>
</html>
